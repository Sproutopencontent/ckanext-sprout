{% ckan_extends %}

{% block license_content_inner %}
{{ license_string(pkg_dict) }}
<br>
{% if pkg_dict.license_title and pkg_dict.isopen %}

  {% set image_url = '/base/images/' + pkg_dict.license_title + '.png' %}

  <a href="{{pkg_dict.license_url}}" title="{{ _('This dataset satisfies the Open Definition.') }}">
    <img class="open-data" src="{{ h.url_for_static(image_url) }}" alt="{{pkg_dict.license_id}}" />
  </a>
{% endif %}
{% endblock %}
